<style>
    /* 在线链接服务仅供平台体验和调试使用，平台不承诺服务的稳定性，企业客户需下载字体包自行发布使用并做好备份。 */
    
    @font-face {
        font-family: "FZHY";
        font-weight: 400;
        src: url("../resources/方正准圆_GBK.TTF") format("truetype");
        font-display: swap;
    }
    
    .splitl-bar {
      margin-top: 10px;
      display: flex;
      align-items: center;
      width: 100%;
      box-sizing: border-box;
    }

    .splitl-title {
      font-size: 24px;
      font-family: 'FZHY', 'Arial Black', sans-serif;
      text-shadow: 1px 1px 1px #aaa;
      white-space: nowrap;
    }

    .splitl-line {
      flex: 1;
      height: 2px;
      margin-left: 20px;
    }
    
</style>

<script>
    function create_splitline(name, color){
        const container = document.createElement('div');
        container.className = 'splitl-bar';
        const title = document.createElement('div');
        title.innerHTML = name;
        title.style.color = color;
        title.className = 'splitl-title';
        const divline = document.createElement('div');
        divline.style.backgroundColor = color;
        divline.className = 'splitl-line';
        container.appendChild(title);
        container.appendChild(divline);
        return container;
    }
</script>
